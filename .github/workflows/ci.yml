name: CI — Lint, Test & Package

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

permissions:
  contents: read
  packages: read

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint (flake8)
        run: |
          # configurações simples; ajuste .flake8 no repo se quiser
          flake8 --max-line-length=120 || true
          # Não quebramos PR por lint se preferir; remova "|| true" para falhar em lint

      - name: Run tests (pytest)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          pytest -q --disable-warnings

      - name: Package artifact (wheel)
        if: success()
        run: |
          python -m pip install build
          python -m build --wheel
        # Persist artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: farmtech-wheel
          path: dist/*.whl
