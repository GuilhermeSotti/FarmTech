version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: farmtech
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: farmdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farmtech"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8501:8501"
    environment:
      DATABASE_URL: postgres://farmtech:changeme@db:5432/farmdb
      AWS_REGION: us-east-1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  pgdata:
